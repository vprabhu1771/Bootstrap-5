<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark d-flex align-items-center justify-content-center">

    
    <form id="admission_form">
    <div class="card">
        <div class="card-header">
            Admission Form
        </div>
        
        <div class="card-body" style="width: 600px;">
        
            <ul class="nav nav-tabs" id="myTab" role="tablist">

                <li class="nav-item" role="presentation">

                  <button class="nav-link active" id="student_basic_info_tab" data-bs-toggle="tab" data-bs-target="#student_basic_info" type="button" role="tab" aria-controls="student_basic_info" aria-selected="true">Student Basic Info</button>

                </li>
                
                <li class="nav-item" role="presentation">
                  
                    <button class="nav-link" id="parent_basic_info_tab" data-bs-toggle="tab" data-bs-target="#parent_basic_info" type="button" role="tab" aria-controls="parent_basic_info" aria-selected="false">Parent Basic Info</button>

                </li>

                <li class="nav-item" role="presentation">

                  <button class="nav-link" id="religion_info_tab" data-bs-toggle="tab" data-bs-target="#religion_info" type="button" role="tab" aria-controls="religion_info" aria-selected="false">Religion Info</button>

                </li>
                
                <li class="nav-item" role="presentation">

                  <button class="nav-link" id="contact_info_tab" data-bs-toggle="tab" data-bs-target="#contact_info" type="button" role="tab" aria-controls="contact_info" aria-selected="false">Contact Info</button>

                </li>

            </ul>
              
            <div class="tab-content mt-3" id="myTabContent">
            
                <div class="tab-pane fade show active" id="student_basic_info" role="tabpanel" aria-labelledby="student_basic_info_tab">
                    
                    <!-- Student Name Field -->
                    <div>
                        
                        <label for="StudentNameFormControlInput" class="form-label">Student Name</label>

                        <input type="text" class="form-control" id="StudentNameFormControlInput" placeholder="Enter Student Name">

                    </div>
                    
                    <!-- Date Of Birth Field -->
                    <div class="mt-3">
                        
                        <label for="DateOfBirthFormControlInput" class="form-label">Date Of Birth</label>

                        <input type="date" class="form-control" id="DateOfBirthFormControlInput">

                    </div>

                    <!-- Education Qualification Field -->
                    <div class="mt-3">
                        
                        <label for="EducationQualificationFormControlInput" class="form-label">Education Qualification</label>

                        <select class="form-select" aria-label="Default select example">

                            <option selected>Open this select menu</option>

                            <option value="1">One</option>

                            <option value="2">Two</option>

                            <option value="3">Three</option>

                        </select>

                    </div>

                    <!-- Occupation Field -->
                    <div class="mt-3">
                        
                        <label for="OccupationFormControlInput" class="form-label">Occupation</label>

                        <!-- Student Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="occupation" id="Student" checked>
                            
                            <label class="form-check-label" for="Student">
                                Student
                            </label>

                        </div>
                        
                        <!-- HouseWife Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="occupation" id="HouseWife">
                            
                            <label class="form-check-label" for="HouseWife">
                                House Wife
                            </label>

                        </div>
                        
                        <!-- Employed Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="occupation" id="Employed">
                            
                            <label class="form-check-label" for="Employed">
                                Employed
                            </label>

                        </div>
                        
                        <!-- UnEmployed Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="occupation" id="UnEmployed">
                            
                            <label class="form-check-label" for="UnEmployed">
                                UnEmployed
                            </label>

                        </div>
                        
                        <!-- Business Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="occupation" id="Business">
                            
                            <label class="form-check-label" for="Business">
                                Business
                            </label>

                        </div>

                    </div>

                </div>
                
                <div class="tab-pane fade" id="parent_basic_info" role="tabpanel" aria-labelledby="parent_basic_info_tab">

                    <!-- Parent Type Field -->
                    <div class="mt-3">
                        
                        <label for="ParentTypeFormControlInput" class="form-label">Parent Type</label>

                        <!-- Father Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="parent_type" id="Father" checked>
                            
                            <label class="form-check-label" for="Father">
                                Father
                            </label>

                        </div>
                        
                        <!-- Mother Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="parent_type" id="Mother">
                            
                            <label class="form-check-label" for="Mother">
                                Mother
                            </label>

                        </div>
                        
                        <!-- Husband Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="parent_type" id="Husband">
                            
                            <label class="form-check-label" for="Husband">
                                Husband
                            </label>

                        </div>
                        
                        <!-- Guardian Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="parent_type" id="Guardian">
                            
                            <label class="form-check-label" for="Guardian">
                                Guardian
                            </label>

                        </div>

                    </div>

                    <!-- Parent Name Field -->
                    <div class="mt-3">
                        
                        <label for="ParentNameFormControlInput" class="form-label">Parent Name</label>

                        <input type="text" class="form-control" id="ParentNameFormControlInput" placeholder="Enter Parent Name">

                    </div>
                    
                    <!-- Parent Occupation Field -->
                    <div class="mt-3">
                        
                        <label for="ParentOccupationFormControlInput" class="form-label">Parent Occupation</label>

                        <input type="text" class="form-control" id="ParentOccupationFormControlInput" placeholder="Enter Parent Occupation">

                    </div>

                </div>
                
                <div class="tab-pane fade" id="religion_info" role="tabpanel" aria-labelledby="religion_info_tab">
                
                    <!-- Religion Field -->
                    <div class="mt-3">
                        
                        <label for="ReligionFormControlInput" class="form-label">Religion</label>

                        <!-- Hindu Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="religion" id="Hindu" checked>
                            
                            <label class="form-check-label" for="Hindu">
                                Hindu
                            </label>

                        </div>
                        
                        <!-- Muslim Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="religion" id="Muslim">
                            
                            <label class="form-check-label" for="Muslim">
                                Muslim
                            </label>

                        </div>
                        
                        <!-- Chirstian Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="religion" id="Chirstian">
                            
                            <label class="form-check-label" for="Chirstian">
                                Chirstian
                            </label>

                        </div>

                    </div>

                    <!-- Community Field -->
                    <div class="mt-3">
                        
                        <label for="CommunityFormControlInput" class="form-label">Community</label>

                        <!-- OC Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="community" id="OC" checked>
                            
                            <label class="form-check-label" for="OC">
                                OC
                            </label>

                        </div>
                        
                        <!-- BC Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="community" id="BC">
                            
                            <label class="form-check-label" for="BC">
                                BC
                            </label>

                        </div>
                        
                        <!-- MBC Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="community" id="MBC">
                            
                            <label class="form-check-label" for="MBC">
                                MBC
                            </label>

                        </div>
                        
                        <!-- SC/ST Radio Button -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="community" id="SC/ST">
                            
                            <label class="form-check-label" for="SC/ST">
                                SC/ST
                            </label>

                        </div>

                    </div>

                </div>

                <div class="tab-pane fade" id="contact_info" role="tabpanel" aria-labelledby="contact_info_tab">
                
                    <!-- Address Line 1 Field -->
                    <div>
                        
                        <label for="AddressLine1FormControlInput" class="form-label">Address Line 1</label>

                        <input type="text" class="form-control" id="AddressLine1FormControlInput" placeholder="Enter Address Line 1">

                    </div>

                    <!-- Address Line 2 Field -->
                    <div class="mt-3">
                        
                        <label for="AddressLine2FormControlInput" class="form-label">Address Line 2</label>

                        <input type="text" class="form-control" id="AddressLine2FormControlInput" placeholder="Enter Address Line 2">

                    </div>

                    <!-- Address Line 3 Field -->
                    <div class="mt-3">
                        
                        <label for="AddressLine3FormControlInput" class="form-label">Address Line 3</label>

                        <input type="text" class="form-control" id="AddressLine3FormControlInput" placeholder="Enter Address Line 3">

                    </div>

                    <!-- Address Line 4 Field -->
                    <div class="mt-3">
                        
                        <label for="AddressLine4FormControlInput" class="form-label">Address Line 4</label>

                        <input type="text" class="form-control" id="AddressLine4FormControlInput" placeholder="Enter Address Line 4">

                    </div>

                    <!-- Mobile No Field -->
                    <div class="mt-3">
                        
                        <label for="MobileNoFormControlInput" class="form-label">Mobile No</label>

                        <input type="text" class="form-control" id="MobileNoFormControlInput" placeholder="Enter Mobile No">

                    </div>
                    
                    <!-- Alternate Mobile No Field -->
                    <div class="mt-3">
                        
                        <label for="AlternateMobileNoFormControlInput" class="form-label">Alternate Mobile No</label>

                        <input type="text" class="form-control" id="AlternateMobileNoFormControlInput" placeholder="Enter Alternate Mobile No">

                    </div>

                </div>

            </div>
              
        </div>

        <div class="card-footer">
            
            <button class="btn btn-success float-end px-5" id="NextBtn" onclick="nextStep(1)">Next</button>

            <button class="btn btn-success float-end mx-3 px-4" id="PreviousBtn" onclick="nextStep(-1)">Previous</button>

        </div>

    </div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
